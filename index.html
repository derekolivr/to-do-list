<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls-container">
      <button id="change-bg-button">Change Background</button>
      <button id="change-theme-button">Change Theme</button>
    </div>
    <div class="container">
      <div class="list-header">
        <div id="tabs-container" class="tabs-container"></div>
        <button id="add-list-button">+</button>
      </div>
      <h1 id="list-title">My To-Do List</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search tasks..." />
      </div>
      <div class="input-container">
        <input type="text" id="todo-input" placeholder="Add a new to-do..." />
        <select id="priority-select">
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="low">Low</option>
        </select>
        <input type="date" id="due-date-input" />
        <button id="add-button">Add</button>
      </div>
      <ul id="todo-list"></ul>
    </div>

    <div id="background-carousel" class="background-carousel hidden">
      <div id="carousel-grid" class="carousel-grid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
